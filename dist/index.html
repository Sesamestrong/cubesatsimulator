<!DOCTYPE html><html> <head> <meta charset="unicode-8"> <title>blair3sat|What we do</title> <link rel="stylesheet" href="/styles.b884ec53.css"> <link rel="stylesheet" href="/main.b884ec53.css"></head> <body> <div id="info"> <div id="close"></div> <canvas id="canvas"></canvas> <div id="content"> <h1 id="title"></h1> <div id="text"></div> </div> </div> <div id="container"></div> <script id="vertexShader" type="x-shader/x-vertex">
    precision mediump float;
      precision mediump int;
      uniform mat4 modelViewMatrix; // optional
      uniform mat4 projectionMatrix; // optional
      attribute vec3 position;
      attribute vec4 color;
      varying vec3 vPosition;
      varying vec4 vColor;
      void main()	{
          vPosition = position;
          vColor = color;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
  </script> <script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
      precision mediump int;
      uniform float time;
      varying vec3 vPosition;
      varying vec4 vColor;
      void main()	{
          vec4 color = vec4( vColor );
          color.r += sin( vPosition.x * 10.0 + time ) * 0.5;
          gl_FragColor = color;
      }
  </script> <script type="x-shader/x-vertex" id="pointvertexshader">
    attribute float scale;
    void main() {
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = scale * ( 300.0 / - mvPosition.z );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script> <script type="x-shader/x-fragment" id="pointfragmentshader">
    uniform vec3 color;
    void main() {
      if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
      gl_FragColor = vec4( color, 1.0 );
    }
  </script> <script type="text/javascript" src="/main.e39da6de.js"></script> </body> </html>
